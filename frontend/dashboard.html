<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduPlatform - Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <h2>EduPlatform</h2>
    <a href="index.html" class="logout">Logout</a>
  </header>

  <section class="stats">
    <div class="card">
      <p>Total Points</p>
      <h3>0</h3>
      <span>1000 points to Gold</span>
    </div>
    <div class="card">
      <p>Badges Earned</p>
      <h3>0</h3>
    </div>
    <div class="card">
      <p>Active Courses</p>
      <h3>3</h3>
    </div>
    <div class="card">
      <p>Quizzes Completed</p>
      <h3>12</h3>
    </div>
  </section>

  <section>
    <h3 class="section-title">My Courses</h3>
    <div class="courses-grid">
      <div class="course-card">
        <h4>Computer Science Fundamentals</h4>
        <p>Dr. Sarah Johnson</p>
        <div class="progress-bar">
          <div style="width:65%"></div>
        </div>
        <p class="small">4 weeks remaining</p>
        <a href="courses.html" class="btn">Continue</a>
      </div>

      <div class="course-card">
        <h4>Data Structures</h4>
        <p>Prof. R. Mehta</p>
        <div class="progress-bar">
          <div style="width:30%"></div>
        </div>
        <p class="small">8 weeks remaining</p>
        <a href="courses.html" class="btn">Continue</a>
      </div>
    </div>
  </section>

</body>
</html>
